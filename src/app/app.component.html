<div class="container">
  <div class="starter-template">
    <h1>Angular CLI + Bootstrap</h1>
  </div>
</div>
<noteMaker (addEmitter)="addNote($event)">
</noteMaker>
<ul class="noteList">
    <li *ngFor="let note of notes" [class.complete]="note.complete">
        <noteItem [note]="note" (remove)="removeNote($event)" 
        (update)="updateNote($event)"></noteItem>
    </li>
</ul>
