<div id="container">
   <div class="page-header">
    <h1>Boards</h1>
   </div>
  <noteMaker (addEmitter)="addNote($event)">
  </noteMaker>
  <div class="list-group noteList" [dragula]='"first-bag"' [dragulaModel]='todos'>
    <noteItem *ngFor="let note of notes"
      [note]="note" (remove)="removeNote($event)" 
    (update)="updateNote($event)"></noteItem>
  </div>
</div>
